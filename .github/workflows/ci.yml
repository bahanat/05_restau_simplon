name: CI Pipeline

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run code quality checks
        run: |
          make check

  test:
    runs-on: ubuntu-latest
    needs: quality

    env:
      POSTGRES_USER: mytestuser
      POSTGRES_PASSWORD: mytestpassword
      POSTGRES_DB: mytestdb

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start DB
        run: |
          docker compose -f docker-compose.test.yml up -d my-test-postgres

      - name: Wait for DB
        run: |
          for i in {1..30}; do
            if docker compose -f docker-compose.test.yml exec -T my-test-postgres \
              pg_isready -U mytestuser -d mytestdb -h my-test-postgres; then
              echo "Database is ready!"
              break
            fi
            echo "Waiting for database..."
            sleep 2
          done

      - name: Init DB and fake data
        run: |
          docker compose -f docker-compose.test.yml run --rm db-init

      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yml run --rm tests

      - name: Clean up
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
